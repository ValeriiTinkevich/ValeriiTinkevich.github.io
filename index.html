<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–∏—á–Ω–∞—è –í–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü–∞</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        .blog-post {
            margin-bottom: 20px;
        }
        .blog-post h3 {
            margin: 0;
            color: #555;
        }
        .blog-post p {
            margin: 5px 0;
        }
        .blog-post img {
            max-width: 100%;
            height: auto;
        }
        #secret-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        #admin-panel {
            display: none;
            margin-top: 20px;
        }
        #admin-panel input, #admin-panel textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-family: 'Consolas', monospace;
        }
        #admin-panel button {
            padding: 10px 20px;
            font-family: 'Consolas', monospace;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Valerii Tinkevich</h1>
        <button id="secret-button">üîë</button>
    </header>
    <div class="container">
        <div class="contact-info">
            <p>Telegram: <a href="https://t.me/panicattackxx" target="_blank">@panicattackxx</a></p>
            <p>GitHub: <a href="https://github.com/ValeriiTinkevich" target="_blank">github.com/ValeriiTinkevich</a></p>
        </div>
        <div class="blog">
            <h2>–ë–ª–æ–≥</h2>
            <div id="blog-posts">
                <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –ø–æ—Å—Ç—ã -->
            </div>
        </div>
        <div id="admin-panel">
            <h2>–ù–æ–≤—ã–π –ø–æ—Å—Ç</h2>
            <input type="text" id="post-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–æ—Å—Ç–∞">
            <input type="file" id="post-image" accept="image/*">
            <textarea id="post-content" placeholder="–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ –ø–æ—Å—Ç–∞"></textarea>
            <button onclick="addPost()">–î–æ–±–∞–≤–∏—Ç—å –ø–æ—Å—Ç</button>
        </div>
    </div>
    <script>
        document.getElementById('secret-button').addEventListener('click', function() {
            var password = prompt('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å:');
            if (password === 'Barm2001') {
                document.getElementById('admin-panel').style.display = 'block';
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
            }
        });

        function loadPosts() {
            var posts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            posts.forEach(function(post) {
                displayPost(post.title, post.date, post.content, post.image);
            });
        }

        function savePost(post) {
            var posts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            posts.push(post);
            localStorage.setItem('blogPosts', JSON.stringify(posts));
        }

        function displayPost(title, date, content, imageSrc) {
            var newPost = document.createElement('div');
            newPost.className = 'blog-post';
            newPost.innerHTML = '<h3>' + title + '</h3><p>' + date + '</p><p>' + content + '</p>';
            if (imageSrc) {
                var imgElement = document.createElement('img');
                imgElement.src = imageSrc;
                newPost.appendChild(imgElement);
            }
            document.getElementById('blog-posts').appendChild(newPost);
        }

        function addPost() {
            var title = document.getElementById('post-title').value;
            var content = document.getElementById('post-content').value;
            var image = document.getElementById('post-image').files[0];

            if (title && content) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var currentDate = new Date();
                    var offset = currentDate.getTimezoneOffset() * 60000;
                    var moscowTime = new Date(currentDate.getTime() + offset + 3 * 3600000);
                    var post = {
                        title: title,
                        date: moscowTime.toLocaleString(),
                        content: content,
                        image: e.target.result
                    };

                    displayPost(post.title, post.date, post.content, post.image);
                    savePost(post);

                    // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª—è
                    document.getElementById('post-title').value = '';
                    document.getElementById('post-content').value = '';
                    document.getElementById('post-image').value = '';
                };
                
                if (image) {
                    reader.readAsDataURL(image);
                } else {
                    var currentDate = new Date();
                    var offset = currentDate.getTimezoneOffset() * 60000;
                    var moscowTime = new Date(currentDate.getTime() + offset + 3 * 3600000);
                    var post = {
                        title: title,
                        date: moscowTime.toLocaleString(),
                        content: content,
                        image: null
                    };

                    displayPost(post.title, post.date, post.content, null);
                    savePost(post);

                    // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª—è
                    document.getElementById('post-title').value = '';
                    document.getElementById('post-content').value = '';
                }
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = loadPosts;
    </script>
</body>
</html>
